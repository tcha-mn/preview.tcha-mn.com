name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
    inputs:
      preview_date:
        description: Date (if any) to generate the site as if it were that date.
        type: string

  schedule:
    - cron: "8 6 * * *"
  repository_dispatch:
    types:
      - webhook
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: github.repository == 'tcha-mn/preview.tcha-mn.com'
    runs-on: ubuntu-latest
    env:
      PREVIEW_NOW: ${{ github.event.inputs.preview_date }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Upload site artifact for promotion
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

  deploy:
    if: github.repository == 'tcha-mn/preview.tcha-mn.com'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  promote:
    if: github.repository == 'tcha-mn/preview.tcha-mn.com' && (github.event.inputs.preview_date == '' || github.event.inputs.preview_date == null)
    needs: build
    uses: ./.github/workflows/01-promote.yml
    secrets: inherit
    with:
      artifact_name: site-dist
