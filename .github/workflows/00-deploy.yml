name: Build and Deploy

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
    paths:
      - .github/workflows/00-deploy.yml
      - astro.config.mjs
      - tailwind.config.cjs
      - tsconfig.json
      - package.json
      - package-lock.json
      - .npmrc
      - public/**
      - src/**
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
    inputs:
      preview_date:
        description: Date (if any) to generate the site as if it were that date.
        type: string
      force_publish:
        description: Publish even if no changes are detected.
        type: boolean
        default: false

  schedule:
    - cron: "8 6 * * *"
  repository_dispatch:
    types:
      - webhook

concurrency:
  group: build-and-deploy
  cancel-in-progress: true
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  decide:
    name: Decide promotion paths
    runs-on: ubuntu-latest
    outputs:
      run_check_changes: ${{ steps.decide.outputs.run_check_changes }}
      run_promote_manual: ${{ steps.decide.outputs.run_promote_manual }}
      run_promote_auto: ${{ steps.decide.outputs.run_promote_auto }}
      force_publish: ${{ steps.decide.outputs.force_publish }}
    steps:
      - name: Compute workflow flags
        id: decide
        env:
          EVENT_NAME: ${{ github.event_name }}
          PREVIEW_DATE: ${{ github.event.inputs.preview_date }}
          FORCE_PUBLISH: ${{ github.event.inputs.force_publish }}
        run: |
          set -euo pipefail
          EVENT_NAME="${EVENT_NAME:-}"
          PREVIEW_DATE="${PREVIEW_DATE:-}"
          FORCE_PUBLISH="${FORCE_PUBLISH:-}"

          FORCE_PUBLISH_FLAG=false
          if [ "$FORCE_PUBLISH" = "true" ]; then
            FORCE_PUBLISH_FLAG=true
          fi

          PREVIEW_EMPTY=false
          if [ -z "$PREVIEW_DATE" ]; then
            PREVIEW_EMPTY=true
          fi

          RUN_CHECK_CHANGES=false
          if [ "$PREVIEW_EMPTY" = "true" ]; then
            if ! { [ "$EVENT_NAME" = "workflow_dispatch" ] && [ "$FORCE_PUBLISH_FLAG" = "true" ]; }; then
              RUN_CHECK_CHANGES=true
            fi
          fi

          RUN_PROMOTE_MANUAL=false
          if [ "$EVENT_NAME" = "push" ] && [ "$PREVIEW_EMPTY" = "true" ]; then
            RUN_PROMOTE_MANUAL=true
          fi

          RUN_PROMOTE_AUTO=false
          if [ "$PREVIEW_EMPTY" = "true" ]; then
            if [ "$EVENT_NAME" = "schedule" ] || [ "$EVENT_NAME" = "repository_dispatch" ] || [ "$EVENT_NAME" = "workflow_dispatch" ]; then
              RUN_PROMOTE_AUTO=true
            fi
          fi

          {
            echo "run_check_changes=$RUN_CHECK_CHANGES"
            echo "run_promote_manual=$RUN_PROMOTE_MANUAL"
            echo "run_promote_auto=$RUN_PROMOTE_AUTO"
            echo "force_publish=$FORCE_PUBLISH_FLAG"
          } >> "$GITHUB_OUTPUT"
      - name: Summary
        run: |
          {
            echo "## Decide Summary"
            echo ""
            echo "- run_check_changes: ${{ steps.decide.outputs.run_check_changes }}"
            echo "- run_promote_manual: ${{ steps.decide.outputs.run_promote_manual }}"
            echo "- run_promote_auto: ${{ steps.decide.outputs.run_promote_auto }}"
            echo "- force_publish: ${{ steps.decide.outputs.force_publish }}"
          } >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build Site
    runs-on: ubuntu-latest
    env:
      PREVIEW_NOW: ${{ github.event.inputs.preview_date }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    name: Deploy to Preview Site
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  check_changes:
    name: Check for changes
    if: needs.decide.outputs.run_check_changes == 'true'
    needs: [build, decide]
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.compare.outputs.has_changes }}
    steps:
      - name: Download built site
        uses: actions/download-artifact@v7
        with:
          name: github-pages
          path: dist
      - name: Compare with live site
        id: compare
        run: |
          git clone --branch gh-pages --single-branch --depth 1 https://github.com/tcha-mn/tcha-mn.com live || mkdir -p live
          mkdir -p extracted
          tar -xf dist/artifact.tar -C extracted
          touch extracted/.nojekyll
          rm -rf live/.git
          # Remove CNAME from comparison since it's added during deploy
          rm -f live/CNAME
          if diff -rq extracted live > /dev/null 2>&1; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected"
            diff -qr extracted live | sed -E \
              -e 's#^Only in ([^:]+): (.+)$#\\1/\\2#' \
              -e 's#^Files (.+) and (.+) differ$#\\1#' \
              -e 's#^(extracted|live)/##' \
              > changes.txt
          fi
      - name: Summary
        if: always()
        run: |
          {
            echo "## Change Check Summary"
            echo ""
            if [ "${{ steps.compare.outputs.has_changes }}" = "true" ]; then
              echo "Changes detected."
              echo ""
              if [ -s changes.txt ]; then
                echo "Changed files:"
                sed 's/^/- /' changes.txt
              else
                echo "Changed files list unavailable."
              fi
            else
              echo "No changes detected."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  promote_manual:
    name: Manually approved promotion
    if: needs.decide.outputs.run_promote_manual == 'true' && needs.check_changes.outputs.has_changes == 'true'
    needs: [build, check_changes, decide]
    environment:
      name: live
      url: https://github.com/tcha-mn/tcha-mn.com/commit/gh-pages
    runs-on: ubuntu-latest
    steps: &promote_steps
      - name: Download built site
        uses: actions/download-artifact@v7
        with:
          name: github-pages
          path: dist
      - name: Push to live gh-pages
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          set -x
          mkdir --parents "$HOME/.ssh"
          DEPLOY_KEY_FILE="$HOME/.ssh/deploy_key"
          echo "${SSH_DEPLOY_KEY}" > "$DEPLOY_KEY_FILE"
          chmod 600 "$DEPLOY_KEY_FILE"

          SSH_KNOWN_HOSTS_FILE="$HOME/.ssh/known_hosts"
          ssh-keyscan -H "github.com" > "$SSH_KNOWN_HOSTS_FILE"
          export GIT_SSH_COMMAND="ssh -i "$DEPLOY_KEY_FILE" -o UserKnownHostsFile=$SSH_KNOWN_HOSTS_FILE"
          git clone --branch gh-pages --single-branch git@github.com:tcha-mn/tcha-mn.com publish \
            || { mkdir -p publish && git -C publish init && git -C publish checkout -b gh-pages && git -C publish remote add origin git@github.com:tcha-mn/tcha-mn.com; }
          mkdir -p extracted
          tar -xf dist/artifact.tar -C extracted
          rm dist/artifact.tar
          # Ensure GitHub Pages does not strip the _astro folder.
          touch extracted/.nojekyll
          rsync -a --delete --exclude=.git extracted/ publish/
          echo "tcha-mn.com" > publish/CNAME
          git -C publish add -A
          git -C publish diff --cached --quiet && exit 0
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          git -C publish -c user.name="github-actions" -c user.email="actions@github.com" commit -m "Deploy $GITHUB_SHA • $RUN_URL"
          git -C publish push origin gh-pages

  promote_auto:
    name: Pre-approved promotion
    if: ${{ always() && needs.decide.outputs.run_promote_auto == 'true' && (needs.check_changes.outputs.has_changes == 'true' || needs.decide.outputs.force_publish == 'true') }}
    needs: [build, check_changes, decide]
    runs-on: ubuntu-latest
    steps: *promote_steps
