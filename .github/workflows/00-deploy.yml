name: Build and Deploy

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
    paths:
      - .github/workflows/00-deploy.yml
      - astro.config.mjs
      - tailwind.config.cjs
      - tsconfig.json
      - package.json
      - package-lock.json
      - .npmrc
      - public/**
      - src/**
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
    inputs:
      preview_date:
        description: Date (if any) to generate the site as if it were that date.
        type: string

  schedule:
    - cron: "8 6 * * *"
  repository_dispatch:
    types:
      - webhook
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    env:
      PREVIEW_NOW: ${{ github.event.inputs.preview_date }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    name: Deploy to Preview Site
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  check_changes:
    name: Check for changes
    if: github.repository == 'tcha-mn/preview.tcha-mn.com' && (github.event.inputs.preview_date == '' || github.event.inputs.preview_date == null)
    needs: build
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.compare.outputs.has_changes }}
    steps:
      - name: Download built site
        uses: actions/download-artifact@v7
        with:
          name: github-pages
          path: dist
      - name: Compare with live site
        id: compare
        run: |
          git clone --branch gh-pages --single-branch --depth 1 https://github.com/tcha-mn/tcha-mn.com live || mkdir -p live
          mkdir -p extracted
          tar -xf dist/artifact.tar -C extracted
          rm -rf live/.git
          # Remove CNAME from comparison since it's added during deploy
          rm -f live/CNAME
          if diff -rq extracted live > /dev/null 2>&1; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected"
          fi

  promote_manual:
    name: Manually approved promotion
    if: github.event_name != 'schedule' && github.event_name != 'repository_dispatch' && (github.event.inputs.preview_date == '' || github.event.inputs.preview_date == null) && needs.check_changes.outputs.has_changes == 'true'
    needs: [build, check_changes]
    environment:
      name: live
      url: https://github.com/tcha-mn/tcha-mn.com/commit/gh-pages
    runs-on: ubuntu-latest
    steps: &promote_steps
      - name: Download built site
        uses: actions/download-artifact@v7
        with:
          name: github-pages
          path: dist
      - name: Push to live gh-pages
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          set -x
          mkdir --parents "$HOME/.ssh"
          DEPLOY_KEY_FILE="$HOME/.ssh/deploy_key"
          echo "${SSH_DEPLOY_KEY}" > "$DEPLOY_KEY_FILE"
          chmod 600 "$DEPLOY_KEY_FILE"

          SSH_KNOWN_HOSTS_FILE="$HOME/.ssh/known_hosts"
          ssh-keyscan -H "github.com" > "$SSH_KNOWN_HOSTS_FILE"
          export GIT_SSH_COMMAND="ssh -i "$DEPLOY_KEY_FILE" -o UserKnownHostsFile=$SSH_KNOWN_HOSTS_FILE"
          git clone --branch gh-pages --single-branch git@github.com:tcha-mn/tcha-mn.com publish \
            || { mkdir -p publish && git -C publish init && git -C publish checkout -b gh-pages && git -C publish remote add origin git@github.com:tcha-mn/tcha-mn.com; }
          mkdir -p extracted
          tar -xf dist/artifact.tar -C extracted
          rm dist/artifact.tar
          rsync -a --delete --exclude=.git extracted/ publish/
          echo "tcha-mn.com" > publish/CNAME
          git -C publish add -A
          git -C publish diff --cached --quiet && exit 0
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          git -C publish -c user.name="github-actions" -c user.email="actions@github.com" commit -m "Deploy $GITHUB_SHA • $RUN_URL"
          git -C publish push origin gh-pages

  promote_auto:
    name: Pre-approved promotion
    if: (github.event_name == 'schedule' || github.event_name == 'repository_dispatch') && (github.event.inputs.preview_date == '' || github.event.inputs.preview_date == null) && needs.check_changes.outputs.has_changes == 'true'
    needs: [build, check_changes]
    runs-on: ubuntu-latest
    steps: *promote_steps
